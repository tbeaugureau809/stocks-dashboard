{% extends "base.html" %}

{% block content %}
    <form method= "POST" action ="{{ url_for('watchlist.add_watchlist') }}">
                        <input type="text" class="addtick" name = "symbol" id="symbol" pattern="[A-Z]{1,5}" placeholder="Enter Ticker" required >
                        <button type="submit" class="addtick" style="margin: 3px" name="symbol" id="symbol">Add Ticker</button>
                </form>

    <div class="container mt-4" style="background:rgb(0, 0, 120)">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Symbol</th>
                    <th>Latest Price</th>
                    <th colspan="2">Actions</th>

                </tr>
            </thead>
            <tbody>
                {% for sym in symbols %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ sym.symbol }}</td>
                    <td>${{ "%.2f"|format(sym.price or 0) }}</td>
                    <td>
                        <form method = "POST" action="{{ url_for('watchlist.delete_watchlist') }}" class="d-inline">
                            <input type="hidden" name="symbol" value="{{ sym.symbol }}">
                            <button type="submit" class="btn btn-danger btn-sm" class="d-inline">Delete</button>
                        </form>
                        <form method = "POST" action="{{ url_for('charts.show_charts') }}" class="d-inline">
                            <input type="hidden" name="symbol" value="{{ sym.symbol }}">
                            <button type="submit" class="btn btn-danger btn-sm" class="d-inline">See Graph</button>
                        </form>
                    </td>

                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock %}
